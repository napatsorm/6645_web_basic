    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wireframe Layout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background: rgb(255, 254, 254);
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header, .footer {
            background: #ccc;
            padding: 20px;
            margin-bottom: 20px;
        }
        .main-content {
            display: flex;
            justify-content: space-between;
            background: #eeeded;
            padding: 20px;
        }
        .text-content {
            width: 70%;
        }
        .image {
            width: 25%;
            background: #bbb;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100px;
        }
        .button {
            background: #666;
            color: white;
            padding: 10px 20px;
            margin: 10px auto;
            display: inline-block;
        }
        .section {
            background: #ddd;
            padding: 20px;
            margin: 20px 0;
        }
        .small-text {
            text-align: left;
            margin-top: 10px;
        }
        .right-button {
            background: #666;
            color: white;
            padding: 10px;
            display: inline-block;
            float: right;
        }
    </style>
</head>
<body>

    <div class="header">Header</div>

    <div class="container">
        <div class="main-content">
            <div class="text-content">
                <p>Text Line 1</p>
                <p>Text Line 2</p>
            </div>
            <div class="image">Image</div>
        </div>

        <div class="button">Button</div>

        <div class="section">Large Section</div>

        <div class="small-text">
            <p>Small Text</p>
            <p>More Text</p>
        </div>

        <div class="right-button">Button</div>
    </div>

    <div class="footer">Footer</div>

</body>
</html>

</body>
