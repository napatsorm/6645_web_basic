<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,
500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <style>
        body{
            margin: 0;
            padding: 0;
            font-family:'Roboto' 'Kanit', Helvetica, sans-serif;
            background:  rgb(2,0,36);
            background: linear-gradient(90deg, rgba(2,0,36,1) 0%,
             rgba(89,96,152,1) 35%, rgba(0,212,255,1) 100%);;
            
             display: flex;
            justify-content: center;
             align-items: center;
             height: 100vh;
        }
        .container{
            background-color: azure;
            width: 700px;
            border-radius: 20px;

            display: flex;
            overflow: hidden;
            
        }
        .left-side{
            background-image: url('images/01.jpg');
            background-size: cover;
            background-position: center;
            background-blend-mode: darken;
            background-color: rgba(0, 0, 0,0.5);
            color: aliceblue;
            padding: 40px;
            text-align: center;
            text-transform: uppercase;
            width: 60%;
            
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            
        }
        .right-side{
            width: 40%;
            padding: 40px;
        }

            form{
                label{
                display: block;
                font-size: 14px;
                margin-bottom: 4px;
                }
                input{
                    width: 100%;
                    padding: 4px;
                    box-sizing: border-box;
                    margin-bottom: 12px;
                }
                button{
                    width: 100%;
                    padding: 8px;
                    background-color: rgb(0, 255, 34);
                    border: none;
                    color: blue;
                    font-size: 16px;
                    cursor: pointer;
                    margin-top: 8px;
                }
            }
                @media screen and (max-width: 768px) {
        body{
        flex-direction: column-reverse;
        
        .container{
        flex-direction: column;
        align-items: center;
        width: 100%;
    
        
        }
        
        .left-side{
            flex-direction: column;

            width: 100%;
            height: 50%;

            
            p{
            font-size: 18px;
            font-weight: 500;
            
            }
        }

        .right-side{
            flex-direction: column;
        
            width: 80%;
            height: 50%;
            text-align: left;
            margin-top: -10px;
        
        }

            }
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="left-side">
            <h1>Informtion Technology</h1>
            <p>ยินดีตอนรับเข้าสู่เว็บไซต์การเรียนการสอนวิชาการออกเเบบเเละพัฒนาเว็บไซต์</p>
        </div>
        <div class="right-side">
            <h2>Login</h2>
            <form action="" id="loginForm"   mathod="">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" required>
                <label for="password">Password</label>
                <input type="password" name="password" id="password" required>
                <button type="submit">Login</button>
            </form>
            <p>Forpass <a href ="#">password?</a></p></p>
            <p>Don't have an account? <a href ="#">Register</a></p>
        </div>
        
    </div>
    <script>
        // เพิ่ม event listener ให้กับฟอร์มที่มี id เป็น "loginForm"
        // เมื่อผู้ใช้กด submit จะเรียกใช้ฟังก์ชันที่กำหนด
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // ป้องกันการโหลดหน้าใหม่เมื่อกดปุ่ม submit
   
            // ดึงค่าที่ผู้ใช้ป้อนจาก input field (username และ password) และตัดช่องว่างด้านหน้า/หลังออก
            let username = document.getElementById("username").value.trim();
            let password = document.getElementById("password").value.trim();
            let errorMsg = document.getElementById("errorMsg"); // อ้างอิงถึง div ที่ใช้แสดงข้อความ error
   
            // ตรวจสอบว่าผู้ใช้กรอกข้อมูลครบหรือไม่
            if (username === "" || password === "") {
                errorMsg.textContent = "กรุณากรอก Username และ Password"; // แสดงข้อความแจ้งเตือน
                return; // ออกจากฟังก์ชันทันที ไม่ดำเนินการตรวจสอบต่อ
            }
   
            // ตรวจสอบว่าข้อมูลที่ป้อนตรงกับค่าที่กำหนดไว้หรือไม่ (username: "admin", password: "1234")
            if (username === "admin" && password === "1111") {
                //alert("เข้าสู่ระบบสำเร็จ!"); // แจ้งเตือนผู้ใช้ว่าล็อกอินสำเร็จ
                window.location.href = "11_webFromFigma.html"; // เปลี่ยนหน้าไปยังเป้าหมาย"
            } else {
                errorMsg.textContent = "Username หรือ Password ไม่ถูกต้อง"; // แสดงข้อความ error เมื่อป้อนข้อมูลผิด
            }
        });
    </script>

</body>
</html>
