<script>
    //โค้ดนี้ใช้ JavaScript เพื่อเลือกทุกองค์ประกอบ <img> ที่มี class="clickable-image" [จะเลือก ทั้ง 3 รูป] และเพิ่ม Event Listener ให้กับแต่ละรูปภาพ เพื่อให้สามารถคลิกแล้วเกิด popup (SweetAlert2) แสดงรูปขยายได้

    document.querySelectorAll(".clickable-image").forEach(img => {   //img แทนแต่ละรูปที่ถูกเลือกในลูป
        img.addEventListener("click", function() {    //เพิ่มฟังก์ชันให้ แต่ละรูป เมื่อถูกคลิก

            Swal.fire({
               // title: 'Image Preview',
                imageUrl: img.src, // ใช้ src ของรูปที่คลิก
                imageWidth: 1000, // ขนาดรูปที่ขยาย
                imageHeight: 'auto',
                imageAlt: img.alt, // ใช้ alt ของรูป
                showCloseButton: true,
                showConfirmButton: false,
               // confirmButtonText: 'ปิด' 
               confirmButtonColor: '#d33',
            });
        });
    });
</script>
