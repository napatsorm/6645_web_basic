        <label for="url">Website</label>

<fieldset>
    <legend>Login</legend>
   <form action="">
    <input type="text" placeholder="email"><br> <br>
    <input type="password" placeholder="passwoed"><br> <br>
    <input type="submit" value="Sign in" >
</form>
</fieldset>

<fieldset>
<legend>Radio Button</legend>
<form action="">
<label >Gender:</label>
<input type="radio" value="M" id="male" name="gender">
<label for="male">ผู้ชาย</label>
<input type="radio" value="f" id="female" name="gender">
<label for="female">ผู้หญิง</label> <br> <br>

<button type="=submit">OK</button>
</form>
</fieldset>

<fieldset>
<legend>Check box</legend>
<form action="">
    <p>เลือกภาษาที่ชอบ</p>
    <input type="checkbox" value="HTML" id="HTML" name="language1">
    <label for="HTML">HTML</label>
   
    <input type="checkbox" value="CSS" id="CSS" name="language2">
    <label for="CSS">CSS</label>
   
    <input type="checkbox" value="JavaScript" id="JavaScript" name="language3">
    <label for="JavaScript">JavaScript</label> <br> <br>

    <button type="=submit">ยืนยัน</button>
</form>
</fieldset>


<fieldset>
    <legend>Select...Option (Dropdown list)</legend>
    <form action="">
<label for="province">Province</label>
<select name="province" id="province" >
<option value="bangkok">กรุงเทพ</option>
<option value="Nakhon Pathom">นครปฐม</option>

</select><br> <br>
